<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build` (if applicable).
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="match_day">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Match Day</title>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Meta Tags for PWA support -->
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Match Day PWA">

  <!-- Icons for PWA -->
  <link rel="icon" href="assets/icons/icon-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="assets/icons/icon-512x512.png" sizes="512x512" type="image/png">

</head>
<body>
  <!-- Add the necessary scripts for Flutter and PWA support -->
  <script src="flutter_service_worker.js" async></script> <!-- PWA service worker -->
  <script src="flutter_bootstrap.js" async></script> <!-- Flutter bootstrap -->
</body>
</html>
